<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element ; let index = index"> {{index +1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> {{'users.Name' | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> {{'users.Email' | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Tasks Column -->
  <ng-container matColumnDef="Tasks">
    <th mat-header-cell *matHeaderCellDef>{{'users.Tasks Assined' | translate}} </th>
    <td mat-cell *matCellDef="let element" class="ms-2"> {{element.assignedTasks}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef class="text-center"> {{'users.Edit' | translate}} </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button class=" me-2" mat-raised-button color="primary" (click)="changeStatus(element.status , element._id)"
        [style.background-color]="element.status === 'Active' ? '#124ac2' :'green'">
        {{ element.status === 'Active' ? 'InActive':'Active'}}
      </button>
      <button class="" mat-raised-button color="warn" (click)="deleteUser(element._id)">{{'users.Delete' | translate}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns  | paginate: { id: 'users',
  itemsPerPage: 6,
  currentPage: 1,
  totalItems: total };"></tr>
</table>
<!-- status -->
<div class="d-flex justify-content-center mt-5">
  <pagination-controls id="users" (click)="changePage($event)"></pagination-controls>
</div>
