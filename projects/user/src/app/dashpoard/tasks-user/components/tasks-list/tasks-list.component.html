<div class="mt4">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of dataSource  | paginate: { id:'tasks',
    itemsPerPage: 10,
    currentPage: 1,
    totalItems: total }">
      <div class="card mt-3">
        <div class="card-body"  routerLink="/tasksUser/{{item._id}}" >
          <img src=" https://crud-p94i.onrender.com/ + item.image">
          <h2 class="card-title my-3">{{item.title}}</h2>
          <span class="fs-2"> DeadLine Data :</span>
          <p class="card-subtitle" style="color: green;">  {{item.deadline}}</p>
          <p class="card-text mt-3" style="height: 70px;">{{item.description}}</p>

          <a class="btn btn-primary" mat-raised-button routerLink="/tasksUser/{{item._id}}" >{{ 'tasks.Deatils' | translate}}</a>
          <button class="card-link" mat-raised-button color="warn" (click)="changeStatus(item._id)">{{ 'tasks.complate'| translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center pt-5">
  <pagination-controls (click)="changePage($event)" id="tasks"></pagination-controls>
</div>

<router-outlet></router-outlet>
